<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BlockTunes - Music Registration DApp</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  <script src="./app.js"></script>
  <script src="./md5.js"></script>
</head>
<body>

  <div id="panel-1" class="row">
    <!-- for content creators -->
    <h1>BlockTunes</h1>
    <hr>
    <h2>Interact with the BlockTunes smart contract</h2>
    <h3>The contract address <small>( RegisterLicenses )</small> is <span class="black"><span id="contract-address"></span></span></h3>

    <h2>Register your content here:</h2>
    <h3>Your Ethereum address <small>( account[0] )</small> is <span class="black"><span id="main-address"></span> </span></h3>

    <br>
    <h1>registerLicense <small>(for content creators)</small></h1><br>
    <!-- bytest32 contentHash, address _originalContentOwner, address _licensedTo, string _domain -->

    <label for="content-upload">File <small>(mp3 / wav)</small>:</label>
    <input type="file" id="content-upload" name="musicFile"></input>
    <span id="content-upload-hash">.</span>
    <button id="hashit" onclick="getHashOfFile()">Hash</button>

    <h3> Or type in the hash manually </h3>
    <label for="content-hash">Hash of file <small>(md5)</small>:</label>
    <input type="text" id="content-hash" placeholder="e.g., 6f5902ac237024bdd0c176cb93063dc4"></input>

    <br>

    <label for="original-content-owner">Original Content Owner Address:</label>
    <input type="text" id="original-content-owner" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

    <br>

    <label for="licensed-to">The Licensed Entity Address <small>( perp license )</small>:</label>
    <input type="text" id="licensed-to" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>

    <br>

    <label for="domain">The web/mobile domain  <small>( use * for all )</small>:</label>
    <input type="text" id="domain" placeholder="e.g., subdomain.domain.com"></input>

    <br><br>

    <button id="send" onclick="registerLicense()">Submit</button>


    <br>

    <span id="status"></span>

    <br>

    <button id="send" onclick="retrieveLicenses()">Retrieve</button>

  </div>

  <div id="panel-2" class="row">
    <!-- for music consumers and others -->
  </div>

</body>
</html>
